<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Calculator</title>
  </head>
  <body>
    <form id="age-form">
      <input type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy">
      <select id="space-gender" class="form-control">
        <option selected>Select Space Gender</option>
        <option>female</option>
        <option>male</option>
      </select>
      <button type="submit" name="button">Submit</button>
    </form>
    <ul id="results"></ul>
  </body>
</html>
