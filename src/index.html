<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galactic Calculator</title>
  </head>
  <body>
    <form id="age-form">
      <label for="age">Enter your age:</label>
      <input type="text" id="age" name="birthday">
      <select id="sex" class="form-control">
        <option>Select Gender</option>
        <option value="5">female</option>
        <option value="0">male</option>
      </select>
      <button type="submit" name="button">Submit</button>
    </form>
    <div id="results">
      <div id="earth">
        <p>Your age in earth is: <span id=earthYears></span></p>
        <p>Your life expenctany on earth is <span id=earthExpenctany></span></p>
      </div>
      <div id="Mercury">
        <p>Your age in Mercury is: <span id=mercuryYears></span></p>
        <p>Your life expenctany on Mercury is: <span id=mercuryExpenctany></span> </p>
      </div>
      <div id="Venus">
        <p>Your age in Venus is: <span id=venusYears></span></p>
        <p>Your life expenctany on Venus is:<span id=venusExpenctany></span> </p>
      </div>
      <div id="Mars">
        <p>Your age in Mars is: <span id=marsYears></span></p>
        <p>Your life expenctany on Mars is: <span id=marsExpenctany></span> </p>
      </div>
      <div id="Jupiter">
        <p>Your age in Jupiter is: <span id=jupiterYears></span></p>
        <p>Your life expenctany on Jupiter is: <span id=jupiterExpenctany></span> </p>
      </div>
    </div>
  </body>
</html>
